{{ define "main" }}
<main style="max-width: 820px; margin: 2rem auto; padding: 0 1rem;">
  <h1 style="margin-bottom:1rem;">{{ .Title | default "文章列表" }}</h1>

  {{ $p := .Paginate .Pages }}
  <ul style="list-style:none; padding:0;">
    {{ range $p.Pages }}
      <li style="padding:.5rem 0; border-bottom:1px solid #eee;">
        <a href="{{ .RelPermalink }}" style="text-decoration:none; font-weight:600;">
          {{ .Title }}
        </a>
        <span style="color:#888; font-size:.9rem; margin-left:.5rem;">
          {{ .Date.Format "2006-01-02" }}
        </span>
      </li>
    {{ end }}
  </ul>

  {{ template "_internal/pagination.html" . }}
</main>
{{ end }}
